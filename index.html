<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TRON</title>
</head>
<body>
    <header>
        <h1>Data Analyzer</h1>
    </header>
    <main>
        <div id="teclas">

            <input type="button" value="4" id="btn4" onclick="acrescentar4()">
            <input type="button" value="5" id="btn5" onclick="acrescentar5()">
            <input type="button" value="6" id="btn6" onclick="acrescentar6()">
            <input type="button" value="7" id="btn7" onclick="acrescentar7()">
            <input type="button" value="8" id="btn8" onclick="acrescentar8()">
            <input type="button" value="9" id="btn9" onclick="acrescentar9()">
        </div>
        <div id="recebe-numero">
            <label for="rn0">0 ➜</label>
            <input id="rn0" disabled>
            <label for="rn1">1 ➜</label>
            <input id="rn1" disabled>
            <label for="rn2">2 ➜</label>
            <input id="rn2" disabled>
            <label for="rn3">3 ➜</label>
            <input id="rn3" disabled>
            <label for="rn4">4 ➜</label>
            <input id="rn4" disabled>
            <label for="rn5">5 ➜</label>
            <input id="rn5" disabled>
            <label for="rn6">6 ➜</label>
            <input id="rn6" disabled>
            <label for="rn7">7 ➜</label>
            <input id="rn7" disabled>
            <label for="rn8">8 ➜</label>
            <input id="rn8" disabled>
            <label for="rn9">9 ➜</label>
            <input id="rn9" disabled>
        </div>
        <h2>Cinco maiores numeros</h2>
        <div id="cinco-maiores">
            <label for="primeiro">1°</label>
            <input id="primeiro" disabled>
            <label for="segundo">2°</label>
            <input id="segundo" disabled>
            <label for="terceiro">3°</label>
            <input id="terceiro" disabled>
            <label for="quarto">4°</label>
            <input id="quarto" disabled>
            <label for="quinto">5°</label>
            <input id="quinto" disabled>
        </div>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
